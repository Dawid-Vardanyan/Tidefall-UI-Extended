<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tidefall UI Settings</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 12px; width: 260px; color: #111; }
    h1 { font-size: 14px; margin: 0 0 10px; }
    .row { display: flex; align-items: center; justify-content: space-between; margin: 10px 0; }
    .btn { padding: 8px 10px; border-radius: 8px; border: 1px solid #ddd; background: #f5f5f5; cursor: pointer; }
    .btn:hover { background: #eee; }

    .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ccc;
      transition: .2s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      transition: .2s;
      border-radius: 50%;
    }
    input:checked + .slider { background: #4caf50; }
    input:checked + .slider:before { transform: translateX(20px); }
  </style>
</head>
<body>
  <h1>Tidefall UI</h1>

  <div class="row">
    <span>Show main window</span>
    <label class="switch">
      <input id="toggle-main" type="checkbox" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <span>Show quest tracker</span>
    <label class="switch">
      <input id="toggle-quest" type="checkbox" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="row">
    <button id="clear" class="btn">Clear plugin cache &amp; restart</button>
  </div>

  <div class="row" style="justify-content:flex-start; gap:8px;">
    <small>Hotkey: <code>Alt+Shift+C</code></small>
  </div>

  <script src="popup.js"></script>
</body>
</html>
